    $(document).ready(function() {
  var quote;
  var author;
  function newQuote() {
    $.ajax({
      url: "https://api.forismatic.com/api/1.0/",
      jsonp: "jsonp",
      dataType: "jsonp",
      data: {
        method: "getQuote",
        lang: "en",
        format: "jsonp"
      },
      success: function(apiResponse) {
        author = apiResponse.quoteAuthor;
        quote = apiResponse.quoteText;
        if (author) {
          author = "Â© " + author;
          $('#author').text(author);
        } else {
          $('#author').text("Unknown");
        }
        $('.quote').text(quote);

      }
    });
  };
  newQuote();

  $('#share-quote').click(function() {
    window.open("/prototype");
  });

  $('#get-quote').click(function() {
    window.open("https://lite.duckduckgo.com/lite/");
  });

  $('#share-1').click(function() {
    window.open("https://web.telegram.org/");
  });

  $('#share-2').click(function() {
    window.open("https://play.google.com/store/apps/details?id=online.qq3d.browser");
  });
});
